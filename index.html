<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTravelly Link Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result a {
      color: #007bff;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    #result code {
      background: #f8f8f8;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartTravelly Link Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter your long URL">
    <button onclick="shortenUrl()">Shorten</button>
    <p id="result"></p>
    <p><strong>Note:</strong> After generating a short URL, add it to urls.js and push to GitHub to make it permanent. URLs from smarttravelly.com or its subdomains cannot be shortened.</p>
  </div>

  <script src="urls.js"></script>
  <script>
    // Function to generate random short code
    function generateRandomCode(length = 16) {
      const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return code;
    }

    // Load URL mappings from urls.js
    let urlMap = window.urlMap || {};

    function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      // Validate URL format
      if (!longUrl || !/^https?:\/\/([\da-z.-]+)\.([a-z0-9-]+)([\/\w .-]*[\w\/]*)*(\?[\w=&%#_-]*)?$/i.test(longUrl)) {
        alert('Please enter a valid URL starting with http:// or https://');
        return;
      }

      // Check if URL belongs to smarttravelly.com or its subdomains
      if (longUrl.match(/^https?:\/\/((?:[\da-z-]+\.)*smarttravelly\.com)/i)) {
        alert('URLs from smarttravelly.com or its subdomains (e.g., links.smarttravelly.com) cannot be shortened.');
        return;
      }

      // Generate unique random short code
      let shortCode;
      do {
        shortCode = generateRandomCode(16);
      } while (urlMap[shortCode] || sessionStorage.getItem(`url_${shortCode}`));

      // Store in urlMap and sessionStorage
      urlMap[shortCode] = longUrl;
      sessionStorage.setItem(`url_${shortCode}`, longUrl);

      // Display short URL with rel="nofollow"
      const shortUrl = `https://links.smarttravelly.com/${shortCode}`;
      document.getElementById('result').innerHTML = `Short URL: <a href="${shortUrl}" rel="nofollow" target="_blank">${shortUrl}</a><br>
        <strong>Important:</strong> Add to urls.js: <code>urlMap['${shortCode}'] = '${longUrl}';</code> and push to GitHub.`;
    }

    // Redirect logic for short URLs
    const path = window.location.pathname.split('/')[1];
    if (path) {
      const longUrl = urlMap[path] || sessionStorage.getItem(`url_${path}`);
      if (longUrl) {
        window.location.href = longUrl;
      } else {
        document.getElementById('result').innerText = 'Invalid or expired short URL';
      }
    }
  </script>
</body>
</html>
